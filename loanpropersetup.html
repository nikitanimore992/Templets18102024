
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loan-container {
            display: flex;
            background-color: white;
            border: 2px solid #a0d488;
            border-radius: 15px;
            padding: 20px;
            width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .loan-left {
            width: 60%;
            padding-right: 20px;
            border-right: 1px solid #e0e0e0;
        }
        .loan-left h1 {
            color: #2ba848;
            font-size: 24px;
        }
        .loan-left p {
            color: #555;
            margin-top: 10px;
            font-size: 14px;
        }
        .loan-right {
            width: 40%;
            padding-left: 20px;
        }
        .loan-right p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        .loan-right p span {
            font-weight: bold;
        }
        .view-amount {
            color: #0b73d0;
            text-decoration: none;
            font-size: 14px;
        }
        .discover-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2ba848;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .discover-btn:hover {
            background-color: #24913d;
        }
    </style>
</head>
<body>

<div class="loan-container">
    <div class="loan-left">
        <h1>Hello {{first_name}}</h1>
        <p>The loan papers are set up and ready to be electronically signed.</p>
        <p>Examine your data and click the following link to submit a digital loan application.</p>
        <button class="discover-btn">DISCOVER MORE</button>
    </div>
    <div class="loan-right">
        <p><span>Name:</span> {{first_name}} {{last_name}}</p>
        <p><span>Email:</span> {{email}}</p>
        <p><span>Amount:</span> <a href="#" class="view-amount">View Amount</a></p>
    </div>
</div>

</body>
</html>
